<!DOCTYPE html>
<html lang="en">
<head>

</head>
<div>
    <div class="header">
        <span class="logo_text">欢迎注册</span>
    </div>
    <div class="content">

        <div class="registBox">
            <div class="formBox_regist">
                <form>
                    <span>帐户名:</span>
                    <input type="text" class="userName regist_height">
                    <span>请设置密码:</span>
                    <input type="password" class="password regist_height">
                    <span>请确认密码:</span>
                    <input type="password" class="password regist_height">
                    <span>邮箱:</span>
                    <input type="text" class="password regist_height">
                    <span>地址:</span>
                    <input type="text" class="password regist_height">
                    <div class="check">
                        <input type="checkbox" class="login_auto"><span>我已阅读并同意<a href="">《用户注册协议》</a></span>
                    </div>
                    <input type="button" class="login_btn" value="提交">
                </form>
            </div>
            <div class="footer">
                <a href="index.html" class="regist_btnf">免注册进入商城</a>
            </div>
        </div>
    </div>

    </body>
